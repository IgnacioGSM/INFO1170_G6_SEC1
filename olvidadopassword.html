<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/olvidepassword.css">
    <link rel="stylesheet" href="style/header.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Olvidé mi contraseña</title>
</head>
<body>
    <script src="scrpitsLogin/validacionolvidepassword.js"></script>
    
 
    <header class="p-3 bg-light">
        <div class="container d-flex justify-content-between align-items-center">
            <img src="imagenes/logo.png" class="header-logo" alt="logo" style="height: 50px;">
            <nav>
                <ul class="d-flex list-unstyled mb-0">
                    <li class="ms-3 invitado-only"><a class="text-decoration-none" href="iniciosesion.html">Iniciar Sesión</a></li>
                    <li class="ms-3 invitado-only"><a class="text-decoration-none" href="registropersona.html">Registrarse</a></li>
                    <li class="ms-3 sesion-iniciada"><a class="text-decoration-none" href="index.html">Volver al mapa</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="bg-light p-4 rounded shadow">
                    <h1 class="text-center mb-4">Recupera tu contraseña</h1>
                    <form onsubmit="return validaFormu();">
                        <div class="mb-3">
                            <label for="correo" class="form-label">Ingrese el correo para recuperar la contraseña:</label>
                            <input type="email" id="correo" name="correo" class="form-control" required>
                            <span id="correo-error" class="text-danger" style="display: none;"></span>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Ingrese su nueva contraseña:</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                            <span id="password-error" class="text-danger" style="display: none;"></span>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Recuperar</button>
                    </form>

                    <div class="text-center mt-3">
                        <a href="iniciosesion.html" class="text-decoration-none">Volver al inicio</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <footer class="footer bg-dark text-light mt-5 pt-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>Contáctanos</h5>
                    <form class="footer-contact-form">
                        <div class="mb-3">
                            <input type="text" class="form-control" name="nombre" placeholder="Tu Nombre" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" name="email" placeholder="Tu Correo" required>
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" name="mensaje" placeholder="Tu Mensaje" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-light">Enviar Mensaje</button>
                    </form>
                </div>
            </div>
            <hr class="bg-light">
            <div class="text-center">
                <p>© 2024 Hospitrack. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
