<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="olvidepassword.css">
    <title>Olvide mi contraseña</title>
</head>
<body>
    <header>
        <img src="hospitracklogo.jpg" class="header-logo">
        <nav class="header-nav">
            
    </header>
    <div class="container">
        <h1>Recupera tu contraseña</h1>
        <form onsubmit="return validaFormu();">

            <label for="correo">Ingrese el correo para recuperar la contraseña:</label>
            <input type="email" id="correo" name="correo" required>
            <span id="correo-error" style="color: red; display: none;"></span>
            
            <label for="password">Ingrese su nueva contraseña:</label>
            <input type="password" id="password" name="password" required>
            <span id="password-error" style="color: red; display: none;"></span>
            <button type="submit">Recuperar</button>

            <a href="iniciosesion.html">Volver al inicio</a>


        </form>
    </div>
    <footer>
        <div class="footer-content">
            <p>© 2024 Hospitrack. Todos los derechos reservados.</p>
        </div>
    </footer>


    
</body>
</html>
