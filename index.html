<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="keywords" content="hospital cercano, consulta, hora medica, hospital, Hospitrack">
    <meta name="description" content="HospiTrack es una aplicación web que te permite visualizar las filas de espera en hospitales cercanos y reservar tu puesto en la fila.">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/index_style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <title>HospiTrack</title>
</head>
<body>
    <header>
        <img src="imagenes/logo.png" class="header-logo">
        <nav class="header-nav">
            <ul class="header-list">
                <li><a href="index.html">Mapa</a></li>
                <li><a href="iniciosesion.html">Iniciar Sesión</a></li>
                <li><a href="registropersona.html">Registrarse</a></li>
            </ul>
    </header>

    <main class="index-main">
        <div id="map"></div>
        
        <article class="index-derecha-mapa">
            <h1 id="index-hospital-name" class="index-hospital-name">Nombre del hospital</h1>
            
            <div class="index-hospital-info">

                <div class="index-secciones">
                    <h2 class="index-secciones-titulo">Secciones</h2>
                    <ul class="index-secciones-lista">      <!-- Elementos clickeables, actualizarán la fila de espera a su sección correspondiente-->
                        <li class="index-secciones-item">Emergencia</li>
                        <li class="index-secciones-item">Consulta</li>
                        <li class="index-secciones-item">Exámenes</li>
                    </ul>
                </div>

                <div class="index-filas">
                    <h3 class="index-filas-titulo">Fila de espera en: </h3>
                    <h2 class="index-filas-subtitulo">Emergencia</h2>   <!-- Aquí se debe mostrar la sección en la que se encuentra la persona -->
                    <h1 class="index-filas-value">5 personas</h1> <!-- Aquí se debe mostrar el número de personas en la fila de espera -->
                </div>
            </div>

            <div class="index-reservacion" onsubmit="validarForm()">
                <h2 class="index-reservacion-titulo">Reservar puesto</h2>
                <form id="index-reservacion-form">
                    <input id="rut" onchange="formatearRUT(this)" maxlength="9" type="text" class="index-reservacion-input" placeholder="Rut" required>
                    <input id="correo" type="text" class="index-reservacion-input" placeholder="Correo" required>
                    <textarea id="motivo-consulta" class="index-reservacion-textarea" name="motivo-consulta" rows="3" placeholder="Motivo de consulta" required></textarea>
                    <input type="submit" class="index-reservacion-submit" value="Reservar">
                </form>
            </div>
        </article>
    </main>

    <footer>
        <div class="footer-content">
            <p>© 2024 Hospitrack. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="scripts/index/script_mapa.js"></script>
    <script src="scripts/index/validacion_reserva.js"></script>
</body>
</html>
