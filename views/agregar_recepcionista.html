<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Recepcionista - Hospitrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="agregar_recepcionista.css">
</head>
<body>
    <!-- Encabezado -->
    <header class="d-flex align-items-center justify-content-between p-3" style="background-color: var(--caladon);">
        <img src="imagenes/logo.png" class="header-logo" alt="Logo de Hospitrack">
        <h1 class="mb-0 text-center" style="font-size: 2.5em;">Agregar Recepcionista</h1>
        <a href="admin.html" class="btn btn-custom">Volver al Panel</a>
    </header>

    <!-- Contenido principal -->
    <main class="container my-4">
        <section class="p-4 bg-white rounded shadow">
            <h2 class="text-center">Formulario para Agregar Recepcionista</h2>
            <form class="mx-auto" style="max-width: 600px;">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre Completo:</label>
                    <input type="text" class="form-control" id="nombre"required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico:</label>
                    <input type="email" class="form-control" id="email"required>
                </div>

                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono:</label>
                    <input type="tel" class="form-control" id="telefono" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input type="password" class="form-control" id="password" required>
                </div>

                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirmar Contraseña:</label>
                    <input type="password" class="form-control" id="confirm_password"required>
                </div>

                <button type="submit" class="btn btn-custom w-100">Agregar Recepcionista</button>
            </form>
        </section>
    </main>

    <footer class="bg-jade text-white p-3 text-center">
        <p>&copy; 2024 Hospitrack. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
