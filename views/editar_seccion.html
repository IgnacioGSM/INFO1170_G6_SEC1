<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Sección - Hospitrack</title>
    <link rel="stylesheet" href="public/css/editar_seccion.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <img src="imagenes/logo.png" class="header-logo" alt="Logo de Hospitrack">
        <h1>Editar Sección</h1>
    </header>

    <main class="admin-main">
        <section id="editar-seccion">
            <h2>Formulario para Editar Sección</h2>
            <form>
                <div class="form-group">
                    <label for="id">ID de la Sección:</label>
                    <input type="text" id="id" name="id" readonly>
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre de la Sección:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="recepcionista">RUT del Recepcionista Asignado:</label>
                    <input type="text" id="recepcionista" name="recepcionista" required>
                </div>
                <button type="submit" class="btn">Guardar Cambios</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Hospitrack. Todos los derechos reservados.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
