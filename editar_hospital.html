<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Hospital - Hospitrack</title>
    <link rel="stylesheet" href="editar_hospital.css">
    <link rel="stylesheet" href="style/header.css">
</head>
<body>
    <header>
        <img src="imagenes/logo.png" class="header-logo" alt="logo">
        <nav class="header-nav">
            <ul class="header-list">
                <li class="sesion-iniciada"><a class="header-link" href="perfilUsuario.html"><img src="imagenes/default_profile.png" id="profile-icon" alt="pfp">Perfil</a></li>
                <li class="sesion-iniciada"><a class="header-link" href="index.html">Volver al mapa</a></li>

                <li class="sesion-iniciada admin-only"><a class="header-link" href="inter_recepcionista.html">Panel de administrador</a></li>
            </ul>
        </nav>
    </header>

    <main class="admin-main">
        <section id="editar-hospital">
            <h2>Formulario para Editar Hospital</h2>
            <form>
                <div class="form-group">
                    <label for="id">ID del Hospital:</label>
                    <input type="text" id="id" name="id" required>
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre del Hospital:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="latitud">Latitud:</label>
                    <input type="text" id="latitud" name="latitud" required>
                </div>
                <div class="form-group">
                    <label for="longitud">Longitud:</label>
                    <input type="text" id="longitud" name="longitud" required>
                </div>
                <div class="form-group">
                    <label for="secciones">Secciones:</label>
                    <div class="seccion-grid">
                        <!-- Ejemplo de sección -->
                        <div class="seccion-card">
                            <a href="editar_seccion.html?id=1&hospital_id=1">
                                <p>Sección 1</p>
                            </a>
                        </div>
                        <div class="seccion-card">
                            <a href="editar_seccion.html?id=2&hospital_id=1">
                                <p>Sección 2</p>
                            </a>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn">Guardar Cambios</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Hospitrack. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
