<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Hospital - Hospitrack</title>
    <link rel="stylesheet" href="editar_hospital.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/editar_hospital.css">
</head>
<body>
    <header>
        <img src="imagenes/logo.png" class="header-logo" alt="Logo de Hospitrack">
        <h1>Editar Hospital</h1>
    </header>

    <main class="admin-main">
        <section id="editar-hospital">
            <h2>Formulario para Editar Hospital</h2>
            <form>
                <div class="form-group">
                    <label for="id">ID del Hospital:</label>
                    <input type="text" id="id" name="id" required>
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre del Hospital:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="latitud">Latitud:</label>
                    <input type="text" id="latitud" name="latitud" required>
                </div>
                <div class="form-group">
                    <label for="longitud">Longitud:</label>
                    <input type="text" id="longitud" name="longitud" required>
                </div>

                <!-- Secciones existentes y botón para agregar más -->
                <div class="form-group">
                    <label for="secciones">Secciones:</label>
                    <div class="seccion-grid">
                        <!-- Ejemplo de sección -->
                        <div class="seccion-card">
                            <a href="editar_seccion.html?id=1&hospital_id=1">
                                <p>Sección 1</p>
                            </a>
                        </div>
                        <div class="seccion-card">
                            <a href="editar_seccion.html?id=2&hospital_id=1">
                                <p>Sección 2</p>
                            </a>
                        </div>
                        <!-- Botón para agregar más secciones -->
                        <div class="seccion-add">
                            <a href="agregar_seccion.html?id_hospital=1" class="btn-add-seccion">
                                <span class="plus-icon">+</span>
                                <p>Agregar Sección</p>
                            </a>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn">Guardar Cambios</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Hospitrack. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
