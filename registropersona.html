<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style/registropersonal.css">
</head>

<body>
    <script src="scriptsLogin/scriptregistro.js"></script>
    <header class="p-3 bg-light">
        <div class="container d-flex justify-content-between align-items-center">
            <img src="imagenes/logo.png" class="header-logo" alt="logo" style="height: 50px;">
            <nav>
                <ul class="d-flex list-unstyled mb-0">
                    <li class="ms-3 invitado-only"><a class="text-decoration-none" href="iniciosesion.html">Iniciar Sesión</a></li>
                    <li class="ms-3 invitado-only"><a class="text-decoration-none" href="registropersona.html">Registrarse</a></li>
                    <li class="ms-3 sesion-iniciada"><a class="text-decoration-none" href="index.html">Volver al mapa</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container d-flex justify-content-center align-items-center mt-5">
        <div class="form-box bg-light p-4 rounded shadow">
            <h1 class="mb-4 text-center">Bienvenido a Hospitrack</h1>
            <form onsubmit="return validaRegistro();">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Ingrese su Nombre:</label>
                    <input type="text" id="nombre" name="Nombre" class="form-control" required>
                    <span id="nombre-error" class="text-danger" style="display: none;"></span>
                </div>

                <div class="mb-3">
                    <label for="rut" class="form-label">Ingrese su RUT:</label>
                    <input type="text" id="rut" name="rut" class="form-control" required>
                    <span id="rut-error" class="text-danger" style="display: none;"></span>
                </div>

                <div class="mb-3">
                    <label for="correo" class="form-label">Ingrese su correo electrónico:</label>
                    <input type="email" id="correo" name="correo" class="form-control" required>
                    <span id="correo-error" class="text-danger" style="display: none;"></span>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Ingrese su contraseña:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                    <span id="password-error" class="text-danger" style="display: none;"></span>
                </div>

                <button type="submit" class="btn w-100" style="background-color: #00a2ff; color: white;">Registrarme</button>

                <a href="iniciosesion.html" class="d-block text-center mt-3">Volver al inicio</a>
            </form>
        </div>
    </div>

    <footer class="footer mt-5 bg-dark text-light pt-4">
        <div class="container text-center">
            <h5>Contáctanos</h5>
            <form class="footer-contact-form">
                <div class="mb-3">
                    <input type="text" name="nombre" placeholder="Tu Nombre" class="form-control" required>
                </div>
                <div class="mb-3">
                    <input type="email" name="email" placeholder="Tu Correo" class="form-control" required>
                </div>
                <div class="mb-3">
                    <textarea name="mensaje" placeholder="Tu Mensaje" class="form-control" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
            </form>
            <p class="mt-3">© 2024 Hospitrack. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
