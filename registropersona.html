<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style/registropersonal.css">
    <link rel="stylesheet" href="style/header.css">
    <title>Registro usuario</title>
</head>
<body>
    <script src="scriptsLogin/scriptregistro.js"></script>
    <header>
        <img src="imagenes/logo.png" class="header-logo" alt="logo">
        <nav class="header-nav">
            <ul class="header-list">
                <li class="invitado-only"><a class="header-link" href="iniciosesion.html">Iniciar Sesión</a></li>
                <li class="invitado-only"><a class="header-link" href="registropersona.html">Registrarse</a></li>
                <li class="sesion-iniciada"><a class="header-link" href="index.html">Volver al mapa</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Bienvenido a Hospitrack</h1>
        <form onsubmit="return validaRegistro();">
            <label for="nombre">Ingrese su Nombre:</label>
            <input type="text" id="nombre" name="Nombre" required>
            <span id="nombre-error" style="color: red; display: none;"></span>

            <label for="rut">Ingrese su RUT:</label>
            <input type="text" id="rut" name="rut" required>
            <span id="rut-error" style="color: red; display: none;"></span>

            <label for="correo">Ingrese su correo electrónico:</label>
            <input type="email" id="correo" name="correo" required>
            <span id="correo-error" style="color: red; display: none;"></span>

            <label for="password">Ingrese su contraseña:</label>
            <input type="password" id="password" name="password" required>
            <span id="password-error" style="color: red; display: none;"></span>

            <button type="submit">Registrarme</button>
            <a href="iniciosesion.html">Volver al inicio</a>
        </form>
    </div>
    <script src="registropersona.js"></script>
    <footer>
        <div class="footer-content"></div>
        <div class="footer-content">
            <h2>Contáctanos</h2>
            <form class="footer-contact-form">
                <input type="text" name="nombre" placeholder="Tu Nombre" required>
                <input type="email" name="email" placeholder="Tu Correo" required>
                <textarea name="mensaje" placeholder="Tu Mensaje" required></textarea>
                <button type="submit">Enviar Mensaje</button>
            </form>
            <p>© 2024 Hospitrack. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
