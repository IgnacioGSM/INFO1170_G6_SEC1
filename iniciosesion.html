<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style/iniciosesion.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <script type="module" src="scrpitsLogin/scriptLogin.js"></script>
    
    <header>
        <img src="imagenes/logo.png" class="header-logo">
    </header>

    <div class="container">
        <h1>Bienvenido a Hospitrack</h1>
        <form>
            <label for="rut">Ingrese su RUT:</label>
            <input type="text" id="rut" name="rut" required>

            <label for="password">Ingrese su contraseña:</label>
            <input type="password" id="password" name="password" required>

            <a href="olvidadopassword.html">¿Ha olvidado su contraseña?</a>
            <button type="submit">Iniciar Sesión</button>
            <p>¿No tienes una cuenta? <a href="registropersona.html">Regístrate aquí</a></p>
        </form>
    </div>

    <footer>
        <div class="footer-content">
            <h2>Contáctanos</h2>
            <form class="footer-contact-form">
                <input type="text" name="nombre" placeholder="Tu Nombre" required>
                <input type="email" name="email" placeholder="Tu Correo" required>
                <textarea name="mensaje" placeholder="Tu Mensaje" required></textarea>
                <button type="submit">Enviar Mensaje</button>
            </form>
            <p>© 2024 Hospitrack. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
