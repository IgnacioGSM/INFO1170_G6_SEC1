<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Sección - Hospitrack</title>
    <link rel="stylesheet" href="editar_seccion.css">
</head>
<body>
    <header>
        <img src="imagenes/logo.png" class="header-logo" alt="Logo de Hospitrack">
        <h1>Editar Sección</h1>
    </header>

    <main class="admin-main">
        <section id="editar-seccion">
            <h2>Formulario para Editar Sección</h2>
            <form>
                <div class="form-group">
                    <label for="id">ID de la Sección:</label>
                    <input type="text" id="id" name="id" readonly>
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre de la Sección:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="recepcionista">RUT del Recepcionista Asignado:</label>
                    <input type="text" id="recepcionista" name="recepcionista" required>
                </div>
                <button type="submit" class="btn">Guardar Cambios</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Hospitrack. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
