<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apelaciones - Hospitrack</title>
    <link rel="stylesheet" href="apelaciones.css">
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="apelaciones.js">
</head>
<body>
    <header>
        <img src="imagenes/logo.png" class="header-logo" alt="logo">
        <nav class="header-nav">
            <ul class="header-list">
                <li class="invitado-only"><a class="header-link" href="iniciosesion.html">Iniciar Sesión</a></li>
                <li class="invitado-only"><a class="header-link" href="registropersona.html">Registrarse</a></li>
                <li class="sesion-iniciada"><a class="header-link" href="index.html">Volver al mapa</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Formulario de Apelaciones</h1>
        <p>Si tienes alguna apelación relacionada con una decisión de cita o el uso de nuestros servicios, completa el siguiente formulario y revisaremos tu caso.</p>
        
        <form id="apelacion-form">
            <div class="form-group">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="numero-cita">Número de Cita:</label>
                <input type="text" id="numero-cita" name="numero-cita" required>
            </div>

            <div class="form-group">
                <label for="motivo">Motivo de la Apelación:</label>
                <textarea id="motivo" name="motivo" rows="5" required></textarea>
            </div>

            <button type="submit">Enviar Apelación</button>
        </form>
    </div>

    <footer>
        <h2>Contáctanos</h2>
        <form class="footer-contact-form">
            <input type="email" name="email" placeholder="Tu Correo" required>
            <textarea name="mensaje" placeholder="Tu Mensaje" required></textarea>
            <button type="submit">Enviar Mensaje</button>
        </form>
        <p>© 2024 Hospitrack. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
